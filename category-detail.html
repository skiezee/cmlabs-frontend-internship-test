<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealApp</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar" style="border-bottom: 1px solid #C4C4C4; background: #FFF;">
        <div class="container-fluid m-2">
            <a class="navbar-brand" href="/index.html">
                <img src="image/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Menu
            </a>
        </div>
    </nav>
    <!-- Halaman Category Detail -->
    <div id="categoryDetailPage" class="container">
        <div class="mt-5" style="position: relative;">
            <img src="/image/bg-search.svg" class="card-img" alt="...">
            <div class="d-flex flex-column justify-content-center align-items-center" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; text-align: center;">
                <p style="color: #EEEEEE; font-size: 36px; font-family: Poppins; font-weight: 700; line-height: 52.74px; word-wrap: break-word;">
                    Detail Menu
                </p>
                <p class="lead" style="color: #EEEEEE; font-size: 20px; font-family: Poppins; font-weight: 500; line-height: 20px;">
                    Find the recipe based on your category detail
                </p>
                <div class="row mt-5">
                    <div class="mx-auto" style="width: 100%;">
                        <input type="text" id="categoryDetailSearchInput" class="form-control" placeholder="Search Detail Categories" style="width: 500px;">
                    </div>
                </div>
            </div>
        </div>  
        <h2 id="categoryName" class="mt-5" style="font-family: Poppins; font-weight: 600;">Browse by category detail</h2>
        <div id="mealList" class="row mt-4"></div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
